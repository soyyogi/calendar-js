<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="modal">
        <!-- event form -->
        <section class="form_section hidden">
                <div class="form_section_title">
                    <div style="visibility: hidden;">extra</div>
                    <h2 class="row_titleForm">New Event</h2>
                    <i class="fa fa-times-circle" id="cross"></i>
                </div>

                <form action="" id="form">
                    <!-- Title Event -->
                    <div class="row_title">
                        <input type="text" id="title_input" name="title" placeholder="Add New Event Title" class="addressInputContainer">
                    </div>
                    <!-- Choose initial Date -->
                    <div class="row_date">
                        <input type="datetime-local" name="meeting-time" min="2020-12-01T00:00" id="date_input" class="addressInputContainer">
                    </div>
                    <!-- Checkbox End date -->
                    <div class="row_dateEnd">
                        <div class="column_newDate">
                            <input type="checkbox" id="checked_endDate">
                            <label for="end_date_checkbox" id="end_date">End date</label>
                        </div>
                        <div id="newDateEnd">
                            <input type="datetime-local" name="meeting-time" min="2020-12-01T00:00" id="date_input">
                        </div>
                    </div>
                    <!-- Checkbox remind -->
                    <div class="row_remindEvent">
                        <div class="column_remind">
                            <input type="checkbox" id="check_remind">
                            <label for="remind_event" id="label_remind">remind me when this event expires</label>
                        </div>
                        <div class="select_remind">
                            <!-- Select time remind -->
                            <select name="" id="remindChoose">
                                <option value="">5 minutes</option>
                                <option value="">10 minutes</option>
                                <option value="">15 minutes</option>
                                <option value="">30 minutes</option>
                                <option value="">1 hour</option>
                            </select>
                        </div>
                    </div>
                    <!-- Text area description -->
                    <div class="row_descriptionArea">
                        <textarea rows="3" cols="30" name="comment" form="usrform" placeholder="Write a comment" id="textArea"></textarea>
                    </div>
                    <!-- Event Type -->
                    <div class="row_eventType">
                        <label for="event_type" id="eventType_form">Event type:</label>
                        <select name="" id="event_type">
                            <option value="">Meeting</option>
                            <option value="">Personal</option>
                            <option value="">Study</option>
                            <option value="">etc</option>
                        </select>
                    </div>
                    <!-- Buttons Create or Cancel -->
                    <div class="btns">
                        <button type="submit" class="cancelBtn">Cancel</button>
                        <button type="submit" class="createBtn">Create</button>
                    </div>
                </form>
        </section>

        <section id="header">
                <div style="visibility: hidden;">extra</div>
                <h1 class="header_title">Calendar</h1>
                <button id="create_event">&plus;</button>
        </section>

        <!-- calendar -->
        <section class="month">
                <p class="previous"><</p>
                <p class="current_month"></p>
                <p class="next">></p>
        </section>
        <section class="weekdays">
                <p class="weekday">Sun</p>
                <p class="weekday">Mon</p>
                <p class="weekday">Tue</p>
                <p class="weekday">Wed</p>
                <p class="weekday">Thu</p>
                <p class="weekday">Fri</p>
                <p class="weekday">Sat</p>
        </section>
        <section class="days">

        </section>
    
    </main>
    <script src="js/form.js"></script>
    <script src="js/script.js"></script>
    <script src="js/data.js"></script>
    <script src="js/events.js"></script>
</body>

</html>
