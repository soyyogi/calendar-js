<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main>
        <!-- event form -->
        <section class="form_section hidden">
            <div class="form_section_title">
                <div style="visibility: hidden;">extra</div>
                <h2 class="row_titleForm">New Event</h2>
                <i class="fa fa-times-circle" id="cross"></i>
            </div>

            <form action="" id="form">
                <!-- Title Event -->
                <div class="row_title">
                    <label for="title_input">Title:</label>
                    <input type="text" id="title_input" name="title" placeholder="Birthday Joe Done">
                </div>
                <!-- Choose initial Date -->
                <div class="row_date">
                    <label for="initial_date">initial date:</label>
                    <input type="datetime-local" name="meeting-time-start" min="2020-12-01T00:00" id="initial_date">
                </div>
                <!-- Checkbox End date -->
                <div class="row_dateEnd">
                    <div class="column_newDate">
                        <input type="checkbox" name="end_date" id="end_date_checkbox">
                        <label for="end_date_checkbox" id="end_date">End date</label>
                    </div>
                    <div id="newDateEnd">
                        <label for="end_date">End date:</label>
                        <input type="datetime-local" name="meeting-time-end" min="2020-12-01T00:00" id="end_date">
                    </div>
                </div>
                <!-- Checkbox remind -->
                <div class="row_remindEvent">
                    <div class="column_remind">
                        <input type="checkbox" name="reminder" id="remind_event">
                        <label for="remind_event">remind me when this event expires</label>
                    </div>
                    <div id="remindChoose">
                        <label for="select_remind" class="labelRemind">Time:</label>
                        <select name="reminder_minutes" id="select_remind">
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </div>
                </div>
                <!-- Select time remind -->
                <!-- Text area description -->
                <div class="row_descriptionArea">
                    <label for="description">Description:</label>
                    <textarea rows="3" cols="30" id="description" form="usrform"></textarea>
                </div>
                <!-- Event Type -->
                <div class="row_eventType">
                    <label for="event_type">Event type:</label>
                    <select name="event_type" id="event_type">
                        <option value="">Meeting</option>
                        <option value="">Personal</option>
                        <option value="">Study</option>
                        <option value="">etc</option>
                    </select>
                </div>
                <!-- Buttons Create or Cancel -->
                <button type="submit" class="cancelBtn">Cancel</button>
                <button type="submit" class="createBtn">Create</button>
            </form>
        </section>

        <section class="event_popup"></section>

        <section id="header">
            <div style="visibility: hidden;">extra</div>
            <h1 class="header_title">Calendar</h1>
            <button id="create_event">&plus;</button>
        </section>

        <!-- calendar -->
        <section class="month">
            <p class="previous"><</p>
            <p class="current_month"></p>
            <p class="next">></p>
        </section>
        <section class="weekdays">
            <p class="weekday">Sun</p>
            <p class="weekday">Mon</p>
            <p class="weekday">Tue</p>
            <p class="weekday">Wed</p>
            <p class="weekday">Thu</p>
            <p class="weekday">Fri</p>
            <p class="weekday">Sat</p>
        </section>
        <section class="days">

        </section>
    </main>
    <script src="js/form.js"></script>
    <script src="js/script.js"></script>
    <script src="js/data.js"></script>
    <script src="js/events.js"></script>
</body>

</html>
