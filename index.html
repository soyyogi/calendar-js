<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="month">
            <p class="previous"><</p>
            <p class="current_month"></p>
            <p class="next">></p>
        </section>
        <section class="weekdays">
            <p class="weekday">Mon</p>
            <p class="weekday">Tue</p>
            <p class="weekday">Wed</p>
            <p class="weekday">Thu</p>
            <p class="weekday">Fri</p>
            <p class="weekday">Sat</p>
            <p class="weekday">Sun</p>
        </section>
        <section class="days">
            <div class="previous_month_day">26</div>
            <div class="previous_month_day">27</div>
            <div class="previous_month_day">28</div>
            <div class="previous_month_day">29</div>
            <div class="previous_month_day">30</div>
            <div class="previous_month_day">31</div>
            <div class="next_month_day">1</div>
            <div class="next_month_day">2</div>
            <div class="next_month_day">3</div>
            <div class="next_month_day">4</div>
            <div class="next_month_day">5</div>
            <div class="next_month_day">6</div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
