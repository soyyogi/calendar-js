<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="createEventButton">
        <h1>Calendar</h1>
        <button class="create">Add Event</button>
    </section>

    <section class="event-form">
        <h2 class="">New Event</h2>
        <form action="" class="text-form">
            <label for="title">Title:</label>
            <input type="text">
            <br>
            <label for="initial_date">initial date:</label>
            <input type="date">
            <br>
            <input type="checkbox">
            <label for="end_date_checkbox">End date</label>
            <br>
            <label for="end_date_choose">End date:</label>
            <input type="date">
            <br>
            <input type="checkbox">
            <label for="remind_event">remind me when this event expires</label>
            <br>
            <label for="choose_time">Time:</label>
            <select name="" id="">
                <option value="">5 minutes</option>
                <option value="">10 minutes</option>
                <option value="">15 minutes</option>
                <option value="">30 minutes</option>
                <option value="">1 hour</option>
            </select>
            <br>
            <label for="description">Description:</label>
            <textarea rows="4" cols="50" name="comment" form="usrform"></textarea>
            <br>
            <label for="event_type">Event type:</label>
            <select name="" id="">
                <option value="">Meeting</option>
                <option value="">Personal</option>
                <option value="">Study</option>
                <option value="">etc</option>
            </select>
            <br>
            <input type="button" value="Cancel">
            <input type="button" value="Create">
        </form>
    </section>
</body>
</html>
